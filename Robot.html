<!DOCTYPE html>
<html>
<head>
<title>Робот</title>
<style>
body {
background-color: #ddd;
}
#field {
width: 500px;
height: 500px;
background-color: #fff;
margin: 20px auto;
position: relative;
}
#robot {
    border: 20px solid transparent; 
    border-left: 20px solid green;
position: absolute;
top: 0;
left: 0;
transition: all 0.5s ease;
}
.active {
transform: rotateZ(90deg);
}
</style>
</head>
<body>
<input type="text" id="input" placeholder="Введите набор команд">
<button id="button">Нажмите</button>

<div id="field">
<div id="robot"></div>
</div>

<script src="Robot.js"></script>
</body>
</html>

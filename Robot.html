<!DOCTYPE html>
<html>
<head>
<title>Робот</title>
<style>
body {
background-color: #ddd;
}
#field {
width: 500px;
height: 500px;
background-color: #fff;
margin: 20px auto;
position: relative;
}
#robot {
width: 50px;
height: 50px;
background-color: #f44336;
position: absolute;
top: 0;
left: 0;
transition: all 0.5s ease;
}
</style>
</head>
<body>
<input type="text" id="commands" placeholder="Введите набор команд">
<button onclick="moveRobot()">Нажмите</button>

<div id="field">
<div id="robot"></div>
</div>

<script src="Robot.js"></script>
</body>
</html>
